# Professionalism Ideas
 professionalism_ideas:0 "Professionalism Ideas"
 professionalism_ideas_bonus:0 "Full Professionalism"
 pro_drill_idea:0 "Trained Sergeants"
 pro_drill_idea_desc:0 "Many armies sergeants are untrained, simply the lower nobility or peasants who have proven themselves exceptional fill the ranks.  In order to better our army, we must train all sergeants in the act of leadership, valor, and courage."
 pro_shock_idea:0 "Cavalry Officers"
 pro_shock_idea_desc:0 "By having our flanking Cavalry regiments lead by seasoned, trained officers who have experience on the saddle, our army will have a great advantage in all but the mountains."
 pro_fire_idea:0 "Volley Fire"
 pro_fire_idea_desc:0 "Our expertly trained and disciplined soldiers will form triple lines, whereby the front line will crouch and fire in sync with the second line, and then move back to reload while the other line fires."
 pro_professionalism_idea:0 "Professionalism Focus"
 pro_professionalism_idea_desc:0 "By focusing on meritocracy, training, drill, and instituting fire drills and other methods of preperation, our army will be disciplined and ready for any enemy, and our officers ready to lead and prepare for any situation."
 pro_leader_idea:0 "Expanded Leadership"
 pro_leader_idea_desc:0 "An army without an effective leader is no army at all.  On the battlefield, chaos reigns supreme, but an army lead by chaos, dies in chaos."
 pro_drill_decay_idea:0 "Reserve Corp"
 pro_drill_decay_idea_desc:0 "By having all soldiers sign a contract which keeps them training after service and always ready to be called back to arms, we can manage to keep our soldiers trained and ready, even after service."
 pro_reinforce_idea:0 "Supply Lines"
 pro_reinforce_idea_desc:0 "With a professional military bureaucracy and logistical corp, we can guarantee new soldiers arrive when and where they are needed in a timely manner."
# State Ideas
 state_ideas:0 "State Ideas"
 state_ideas_bonus:0 "Full State"
 state_advisor_idea:0 "Meritocracy"
 state_advisor_idea_desc:0 "By hiring advisors based on skill and experience rather than status, we will run a much more effective Government."
 state_ae_idea:0 "Propaganda"
 state_ae_idea_desc:0 "By creating false narratives through forged documents, bribes, and fake news, we can even make the enemy believe it's our land."
 state_diplomats_idea:0 "Secretary of State"
 state_diplomats_idea_desc:0 "An effective Secretary of State is capable of both helping run the state better, as well as advising when it comes to foreign affairs."
 state_reform_idea:0 "Liberal Leadership"
 state_reform_idea_desc:0 "By having leadership who can accept new ideas and theories, without only sticking to tradition and refusing anything new, our state can always be ahead of the times with innovations."
 state_morale_idea:0 "National Army"
 state_morale_idea_desc:0 "A functional and stable state inspires their men to fight for them and their family, as they know they have a better life here, than under the enemy."
 state_production_idea:0 "Planned Economic Sector"
 state_production_idea_desc:0 "Most economies rely on letting the nobility and merchants decide what is best to produce, buy, and sell.  By controlling some sectors of the economy directly, we can ensure we always have the goods we need."
 state_prestige_idea:0 "Country Over All"
 state_prestige_idea_desc:0 "A strong state that is effectively run is a prestigious state.  A populace that supports its state over all else, is a united and strong populace."
# Monarch Ideas
 monarch_ideas:0 "Government Ideas"
 monarch_ideas_bonus:0 "Full Government"
 monarch_admin_idea:0 "School of State"
 monarch_admin_idea_desc:0 "By creating a school that teaches our heirs on all matters of running a state, we can ensure that the state is effectively run."
 monarch_heir_idea:0 "Enforced Consummation"
 monarch_heir_idea_desc:0 "In order to secure the throne for our dynasty, we will force all newly weds to consummate their marriage in front of the royal family and nobles."
 monarch_prestige_idea:0 "Stable State"
 monarch_prestige_idea_desc:0 "A state with such efficiency and stability as ours is sure to prestigious."
 monarch_mil_idea:0 "School of Warfare"
 monarch_mil_idea_desc:0 "We must ensure our monarch has all the knowledge they can gain on warfare, logistics, and battle tactics."
 monarch_life_idea:0 "Personal Trainers"
 monarch_life_idea_desc:0 "By having daily workout routines, our monarch will not only be more sexually attractive, but live a longer life."
 monarch_dip_idea:0 "School of Diplomacy"
 monarch_dip_idea_desc:0 "By forcing our monarch to go through a year of training on how to be nice, while still being manipulative, he will be an expert in diplomacy."
 monarch_support_idea:0 "Legitimized Crown"
 monarch_support_idea_desc:0 "In order to secure our legitimacy we should create the Office of Legitimacy, which... does exactly what it sounds like."
# Republic Ideas
 republic_ideas:0 "Republic Ideas"
 republic_ideas_bonus:0 "Full Republic"
 republic_tradition_idea:0 "Tradition of Republic"
 republic_tradition_idea_desc:0 "Our state has a strong history of being a proud republic, we must keep these traditions."
 republic_can1_idea:0 "Trained Leaders"
 republic_can1_idea_desc:0 "By forcing all leaders to go through training on how to lead the state, we can ensure we will always have better leaders than other nations."
 republic_elect_idea:0 "State Campaigns"
 republic_elect_idea_desc:0 "By having a small tax that pays for elections rather than having the richest man have an advantage, we can both make these elections cheaper, and fairer."
 republic_can2_idea:0 "State Diplomacy"
 republic_can2_idea_desc:0 "By training leaders in state diplomacy as well as foreign diplomacy, they will be ready to lead the nations in all matters of diplomacy, foreign and domestic."
 republic_expand_idea:0 "Expanded Government"
 republic_expand_idea_desc:0 "With our Government being so well run, we can effectively control larger amounts of land, and people."
 republic_can3_idea:0 "Military Training"
 republic_can3_idea_desc:0 "We must train our leaders in warfare so that during war, we always have the advantage."
 republic_prestige_idea:0 "State Sanctions"
 republic_prestige_idea_desc:0 "By sanctioning foreign Governments who lie about our wonderful state, we can be all the more prestigious."
