 lombard_ambitions_desc:0 "With Lombards now in a powerful position in Northern Italy, we can begin to integrate other Italian Cultures."
 italian_fortifications:0 "Italian Fortifications"
 italian_fortifications_desc:0 "We must take the opportunity we have to upgrade our defensive system."
 italian_banks:0 "Italian Banks"
 italian_banks_desc:0 "Jews, we got em."
 french_dominance:0 "French Trade Dominance"
 french_dominance_desc:0 "With France in control of trade in northern Italy, we have seen benefits as well."
 true_catholics:0 "True Catholics"
 true_catholics_desc:0 "We must stay loyal to the Pope"
 french_italian_troops:0 "French-Italian Troops"
 french_italian_troops_desc:0 "With our troops training with the French Army, we've seen many tactical additions to bolster our forces."
 AIL_ideas:0 "Austrian Italian Ideas"
 AIL_ideas_start:0 "Austrian Italian Traditions"
 AIL_ideas_bonus:0 "Austrian Italian Ambition"
 venetian_ambitions:0 "Venetian Supremacy"
 venetian_ambitions_desc:0 "With Venetians now in a powerful position in Northern Italy, we can begin to integrate other Italian Cultures."
 austrian_dominance:0 "Austrian Trade Dominance"
 austrian_dominance_desc:0 "With Austria in control of trade in northern Italy, we have seen benefits as well."
 austrian_italian_troops:0 "Austrian-Italian Troops"
 austrian_italian_troops_desc:0 "With our troops training with the Austrian army, we've seen many tactical additions to bolster our forces." 
 italian_men:0 "Italian Recruits"
 italian_men_desc:0 "With our new kingdom Italians are signing up in droves to fight!"
 AUE_ideas:0 "Imperial Austrian Ideas"
 AUE_ideas_start:0 "Imperial Austrian Traditions"
 AUE_ideas_bonus:0 "Imperial Austrian Ambition" 
 austrian_empire_quantity:0 "Defense of the Empire"
 austrian_empire_quantity_desc:0 "With enemies looming on all sides, we must secure a large army to protect the Holy Roman Empire, our empire."
 imperial_reforms:0 "Imperial Reforms"
 imperial_reforms_desc:0 "In order to defend the Holy Roman Empire we've enacted a number of military and logistical reforms to bolster our forces."
 imperial_ambitions_realized:0 "Imperial Ambitions Realized"
 imperial_ambitions_realized_desc:0 "With our continual election as Holy Roman Empire and the proclimation of the Austrian Empire, we've obtained great power in the internal affairs of the Holy Roman Empire."
# Italian Kingdom
 ITK_ideas:0 "Italian Ideas"
 ITK_ideas_start:0 "Italian Traditions"
 ITK_ideas_bonus:0 "Italian Ambition" 
 birthplace_of_the_renaissance_italy:0 "Birthplace of the Renaissance"
 birthplace_of_the_renaissance_italy_desc:0 "Italy is the birthplace of the renaissance.  As the leader of Italy we must accept our heritage and continue forward in free thought!  But not too free, that's communism..."
 italian_nationalism:0 "Italian Nationalism"
 italian_nationalism_desc:0 "All of Italy must belong to an Italian state, and only an Italian state."
 italian_production:0 "Italian Production"
 italian_production_desc:0 "Italy is first and foremost a productive nation and peoples.  By streamlining our industry processes and cutting out bureaucracy down to a more efficient level, we have increased output with less labor time."
 italian_arts:0 "Italian Arts"
 italian_arts_desc:0 "The most famous art in Europe, no, the world, comes from Italy.  We should become a patron of the arts and support this legacy forevermore!"
 porto_italo:0 "Porto Italo"
 porto_italo_desc:0 "We must ensure that our harbors are well stocked, supported and funded, while also being protected from Berber raids."
 italian_military_reforms:0 "Italian Military Reforms"
 italian_military_reforms_desc:0 "Surrounded on all sides by enemies invading our rightful land, we must not only invest in our military, but its members and tactics.  We've found new ways to counter the Spanish Tercio, the French Muskets and the Austrian Swarm.  By countering each of these tactics with our own, we shall have victory.  Ave Italia!"
 italian_conscription:0 "Italian Conscription"
 italian_conscription_desc:0 "While we have reformed our army, we still need men to fill it.  By increasing rewards based on time in the military as well as performance, and a bonus for battles won, we've not only conscripted record numbers of men, but had them volunteer as well."
# Scandanavian Empire
 SNE_ideas:0 "Scandinavian Ideas"
 SNE_ideas_start:0 "Scandinavian Traditions"
 SNE_ideas_bonus:0 "Scandinavian Ambition" 
 sne_economy_idea:0 "A Planned Economy"
 sne_economy_idea_desc:0 "By planning our economy to benefit the needs of the nation we can not only ensure production increases where we need it, rather than useless frivolities for the rich, but also that new methods of production and thought are spread faster."
 sne_manpower_idea:0 "Expanded Recruitment"
 sne_manpower_idea_desc:0 "With direct control over all of Scandinavia we can recruit from a larger and more diverse pool of peasants."
 sne_trade_idea:0 "Baltic Trade Ports"
 sne_trade_idea_desc:0 "We should plan our trading in such a way that we can gain trade power over other nations in not only the Baltic Sea, but beyond."
 sne_missionary_idea:0 "Protestant Fervor"
 sne_missionary_idea_desc:0 "In order for our nation to progress we must have as little internal problems as possible.  If this means converting those of... lesser faiths, then so be it."
 sne_naval_idea:0 "A Scandinavian Navy"
 sne_naval_idea_desc:0 "By giving our Navy a larger funding and with our new stocks on oak and better officer training, we can aquire a Navy capable of defending our coasts and interests elsewhere."
 sne_diplomatic_trade:0 "Diplomatic Trading"
 sne_diplomatic_trade_desc:0 "We must place a strong emphasis on diplomacy and trade to take advantage of our situation.  Others may train their soldiers to win wars, we will buy them."
 sne_mil_quality_idea:0 "A Cause Worth Fighting For"
 sne_mil_quality_idea_desc:0 "With the proclimation of the Scandinavian Empire we've seen morale rise across the ranks.  With a new, united nation to fight for our soldiers are more ardent than ever."
 sne_construction:0 "Smash Labor Unions"
 sne_construction_desc:0 "Our laborers have unionized in order to aquire better rights and wages for their labor.  However, through state propaganda we've managed to get them to not only accept, but be proud of receiving less pay, while now despising the unions that tried to help them."
 sne_leader_fire_idea:0 "Imperial School for Artillery"
 sne_leader_fire_idea_desc:0 "With the use of artillery becoming mainstream, we must make sure that our officers and soldiers know how to make good use of it.  By funding a school for this new fearsome weapon we can ensure we're always ahead of other nations in its uses."
# Spain
 spa_cannon_cost_per:0 "School of Logistics"
 spa_cannon_cost_per_desc:0 "By creating the School of Logistics for artillery officers we can decrease the necessary spending for our armies."
# Illyria
 ILY_ideas:0 "Illyrian Ideas"
 ILY_ideas_start:0 "Illyrian Traditions"
 ILY_ideas_bonus:0 "Illyrian Ambition"
 ily_idea_1:0 "Illyrian Sica"
 ily_idea_1_desc:0 "The ancient Illyrian Sica was a curved-tip sword that was quite effective at cutting down men, women, and children.  So effective, that it eventually became adopted by the Romans."
 ily_idea_2:0 "Stability First"
 ily_idea_2_desc:0 "All South Slavs must be accepted and integrated into our union for it to last, for we are many peoples, but one nation."
 ily_idea_3:0 "Illyrian Acceptance"
 ily_idea_3_desc:0 "All peoples, no matter their ways and cultures, must be accepted by our state and its subjects, else we shall collapse into the void."
 ily_idea_4:0 "Tolerance for the Conquered"
 ily_idea_4_desc:0 "By quickly integrating those we conquer into our nation, we can ensure they have no lingering concerns or desires for independance."
 ily_idea_5:0 "One Nation For All"
 ily_idea_5_desc:0 "Our army will fight to the end to defend our glorious nation who supports all peoples, for they know they are loved and treated well here, but not under our enemies."
 ily_idea_6:0 "Control the Adriatic"
 ily_idea_6_desc:0 "We are a nation with a large coast, and we must defend it from blockades and invasions.  For this, we need many sailors and a large navy."
 ily_idea_7:0 "Religious Diversity"
 ily_idea_7_desc:0 "We are a nation of many religions, of not just Catholics and Orthodox peoples, but also Muslims, therefore we must accept all as a proper way of worship, else we will endure much strife."
# Modded Rome Formable (Italy Only)
 RMR_ideas:0 "Roman Ideas"
 RMR_ideas_start:0 "Roman Traditions"
 RMR_ideas_bonus:0 "Roman Ambition"
 rmr_idea_1:0 "Marian Reforms"
 rmr_idea_1_desc:0 "The Marian reforms turned the Roman army into a professional organisation, split up into various subsections, such as cohorts, centuries, etc."
 rmr_idea_2:0 "Republican Heritage"
 rmr_idea_2_desc:0 "Our strong history lies in the Roman Republic, a time of much more fair rule and control than under the vast corruption of the Augustus'."
 rmr_idea_3:0 "Decimation"
 rmr_idea_3_desc:0 "We shall bring back the Decimation, the act of killing 1/10th of a legion as punishment.  Surely, now, they will stay disciplined and well-trained Romans."
 rmr_idea_4:0 "Legacy of Rome"
 rmr_idea_4_desc:0 "Rome is the most prestigious Empire in history.  Reclaiming this legacy will bring us much prestige and renown."
 rmr_idea_5:0 "Roman Conscription"
 rmr_idea_5_desc:0 "Rome always had a large army, for example during the Punic wars Rome constantly lost thousands upon thousands of men, yet continued to create armies of thousands more.  We should ensure that we are able to do the same."
 rmr_idea_6:0 "Auxillaries"
 rmr_idea_6_desc:0 "The Romans used Auxiliaries for many things, both to fill the front line, but primarily to fill specific roles they exceled at, such as cavalry and archers.  We should use mercenaries in this role."
 rmr_idea_7:0 "Mare Nostrum"
 rmr_idea_7_desc:0 "During the Punic wars Carthage had the best fleet in the known world.  Yet still, Rome won, by creating such a vast fleet in little time and innovating new ship boarding tactics."
# Japanese Empire 
 JPE_ideas:0  "Japanese Ideas"
 JPE_ideas_start:0 "Japanese Traditions"
 JPE_ideas_bonus:0 "Japanese Ambition"
 jpe_idea_1:0 "Tennoheika Banzai"
 jpe_idea_1_desc:0 "Our honored traditions and loyalty to the Emperor require all men to know how to fight, and stand courageous.  Our soldiers will charge at the face of death!"
 jpe_idea_2:0 "Risosu no hitsuyo-sei"
 jpe_idea_2_desc:0 "Japan lacks many natural resources, namely iron and coal.  We will need to create a strong trade Empire to fuel our military."
 jpe_idea_3:0 "Nihon no Kiritsu"
 jpe_idea_3_desc:0 "Our troops must be well disciplined and trained.  They must fight well, or die fighting.  There is no other path."
 jpe_idea_4:0 "Gendai-sei oukeireru"
 jpe_idea_4_desc:0 "We must join the Great Powers of this world, and in order to do so, we must embrace their philosophy, and their technology."
 jpe_idea_5:0 "Boshu"
 jpe_idea_5_desc:0 "We must conscript all males who are no longer children, and not just from noble houses, but also those of low standing."
 jpe_idea_6:0 "Kaigun"
 jpe_idea_6_desc:0 "Japan must control the seas in order to dominate Asia.  We must also control the seas to fuel our Military.  We must have a strong fleet, or face death."
 jpe_idea_7:0 "Seisan koritsu"
 jpe_idea_7_desc:0 "We must industrialize Japan in order to produce the quantity of weapons, armor, ships, food, and so on that is required by our new military."
