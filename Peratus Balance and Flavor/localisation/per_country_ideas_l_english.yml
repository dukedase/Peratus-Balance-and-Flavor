# Peratus Modding
# Austria-Hungary
 AUH_ideas:0 "Austro-Hungarian Ideas"
 AUH_ideas_start:0 "Austro-Hungarian Traditions"
 AUH_ideas_bonus:0 "Austro-Hungarian Ambition"
 military_frontier:0 "Improved Fort System"
 military_frontier_desc:0 "By hiring and working with the best fort designers in all of the Holy Roman Empire, we've been able to come up with a way to trap frogs."
 edict_of_heretics:0 "Edict of Heretics"
 edict_of_heretics_desc:0 "By horribly burning heretics, we've been able to convert the ones we haven't brutally slaughtered."
 austrian_power:0 "Austro-Hungarian Military Reforms"
 austrian_power_desc:0 "With the help of Hungarian generals working together with Austrian generals, we've found a way to take advantage of both schools of thought."
