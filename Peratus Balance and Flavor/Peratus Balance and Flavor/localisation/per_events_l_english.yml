# Carolingian Empire Events
 per_carolingian_events.1.t:0 "To Crown a Karling?"
 per_carolingian_events.1.desc:0 "With the reclimation of Charlemagnes Empire, it would make sense now to offer the throne to a distant member of his family.  Of course, if the power is too difficult to give up, this isn't necessary..."
 per_carolingian_events.1.a:0 "Crown the Karling!"
 per_carolingian_events.1.b:0 "I will not abdicate!"
 per_carolingian_events.2.t:0 "Move Capital to Aachen?"
 per_carolingian_events.2.desc:0 "One of the old Capitals of Charlemagne was Aachen.  It is in a prosperous area while also being surrounded by dense forest and hills, making it a fantastic location to fortify and protect."
 per_carolingian_events.2.a:0 "Aachen!"
 per_carolingian_events.2.b:0 "No, it is too risky!"
 per_carolingian_capital_modifier:0 "Seat of the Karlings"
# Decisions and Events
 per_angevin_events.1.t:0 "Anglo Military Reforms"
 per_angevin_events.1.desc:0 "With the English and French nobles constantly bickering over how we should run the military, it has come time to make a choice and put an end to all this infighting.  The English want us to focus on elite officer corp, while the French want us to focus on having a larger army."
 per_angevin_events.1.a:0 "Create the Officer Corp"
 per_angevin_events.1.b:0 "Enact the French Recruitment System"
 per_angevin_events.2.t:0 "Anglo Military Reforms"
 per_angevin_events.2.desc:0 "Anglo troops are known for embracing overwhelming firepower as a doctrine, however with cannons becoming more and more necessary and single handedly deciding the outcomes of battles, our firepower isn't doing as much as we'd like.  Fortunately, our generals have devised some possible reforms that they claim could help keep our armies firepower up to par.  There are two groups, one arguing to reform the infantry, and the other to reform the cavalry."
 per_angevin_events.2.a:0 "Reform the Infantry"
 per_angevin_events.2.b:0 "Reform the Cavalry"
 per_angevin_fire_event:0 "Officer Corp"
 per_angevin_manpower_event:0 "French Recruitment System"
 per_angevin_inf_event:0 "Infantry Reform"
 per_angevin_cav_event:0 "Cavalry Reform"
 per_angevin_capital_modifier:0 "Anglo Capital"
 per_angevin_events.3.t:0 "Move Capital to Anjou?"
 per_angevin_events.3.desc:0 "Perhaps it is time to move our Capital to the mainland, with which we will be better suited for controlling the threatened part of our Kingdoms - France."
 per_angevin_events.3.a:0 "To Anjou!"
 per_angevin_events.3.b:0 "No, London is more secure!"
# Fate of Italy Events
 per_italy_flavor.1.t:0 "Fate of Italy"
 per_italy_flavor.1.desc:0 "With the formation of the Kingdom of Italy the disparate nations of Italy finally have a strong Italian Monarchy to rally under.  With the powers of Europe bearing down on Italy, they are more than eager to join the Kingdom.  However, this would surely draw the ire of powers like France and the Austrians who may demand some land..."
 per_italy_flavor.1.a:0 "Italy is Ours"
 per_italy_flavor.1.b:0 "Approach the Austrians for Protection"
 per_italy_flavor.1.c:0 "Approach the French for Protection"
 per_italy_flavor.1.d:0 "Only by giving concessions to both may we avoid war..."
 per_italy_flavor.2.t:0 "Italy Defies Us"
 per_italy_flavor.2.desc:0 "With the Proclimation of the Kingdom of Italy, the rest of the Italian states have joined them to form a powerful state.  However, it is still a new state, which may take a while to gather its full strength.  We could take this time to demand the North West from them, however if they decline, we will be drawn into a war..."
