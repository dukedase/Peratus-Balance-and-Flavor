 per_british_events.5.t:0 "Nobles request Manpower"
 per_british_events.5.desc:0 "A group of Nobles are requesting a requisition of men from our reserves to deal with some banditry.   They have agreed to support our culture reforms in exchange, however, have threatened to block the reforms if we do not aid them."
