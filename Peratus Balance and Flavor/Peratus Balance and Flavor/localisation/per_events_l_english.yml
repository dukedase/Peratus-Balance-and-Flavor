# Rare Events 
 per_rare_events.1.t:0 "Disgruntled General I"
 per_rare_events.1.desc:0 "One of our mosts reknowned generals has come forward and made his distaste of our military readiness known.  He says we must engage in more battles or else our nation will surely fall to invasion."
 per_rare_events.1.a:0 "He is right."
 per_rare_events.1.b:0 "Dismiss this old fool."
 per_rare_events.2.t:0 "Disgruntled General II"
 per_rare_events.2.desc:0 "With our victory over such a vast amount of enemy armies, the general has praised our efforts greatly.  He claims we should continue yet more, however."
 per_rare_events.2.a:0 "And continue we shall."
 per_rare_events.3.t:0 "Disgruntled General III"
