# French Events
 per_french_events.1.t:0 "An Old Captain"
 per_french_events.1.desc:0 "A famous old Captain, known for surviving dastardly trips through the sea, has come with a proposition.  He offers to sail west to see this "New World" for France.  He is asking for the state to fund this trip, of course..."
 per_french_events.1.a:0 "A splendid idea!"
 per_french_events.1.b:0 "Sounds too expensive..."
 per_french_events.2.t:0 "A New Captain"
 per_french_events.2.desc:0 "A rising Captain who used to lead regiments through foreign lands has offered to help explore the New World.  He claims if we fund him and his expedition it would greatly help France establish a foothold in the Americas."
 per_french_events.2.a:0 "And fund him we shall!"
 per_french_events.2.b:0 "We have better things to spend our coin on"
 per_french_events.3.t:0 "Recognize the Habsburgs New Creation?"
 per_french_events.3.desc:0 "Those chinny Habsburgs have informed us of their "proclimation" of their "new empire."  This must be a joke!  We could take the opportunity to mock them, though it may cost us some prestige..."
 per_french_events.3.a:0 "Make an official decree that they smell bad!"
 per_french_events.3.b:0 "That would be silly..."
 per_french_events.4.t:0 "Insulted by France!"
 per_french_events.4.desc:0 "France has made an official decree that we "smell bad!""
 per_french_events.4.a:0 "The irony..."
 per_french_events.5.t:0 "An Offer From Savoy"
 per_french_events.5.desc:0 "The Duke of Savoy has worked up substantial debts that he has proved unable to pay.  He offers his crown in exchange for paying off these debts, and offering him a comfortable life style for him and his family..."
 per_french_events.5.a:0 "A fantastic deal!"
 per_french_events.5.b:0 "Unfortunately, that's too expensive..."
# Austrian Events and Flavor
 per_austria_events.1.t:0 "A Brilliant Diplomat"
 per_austria_events.1.desc:0 "One of our diplomats has managed to convince just about everyone of our claims on Venetia, more accurately, the Holy Roman Empires claims, but we are the Emperor..."
 per_austria_events.1.a:0 "Wonderful!"
 per_austria_events.2.t:0 "Hungarian Revolution"
 per_austria_events.2.desc:0 "The Hungarians demand that we give them more autonomy as well as equal rights to the Austrians.  If we decline, we will face wide spread rebellions for years..."
 per_austria_events.2.a:0 "Accept their demands..."
 per_austria_events.2.b:0 "This is OUR Empire!"
 per_austria_events.3.t:0 "Hungarians Revolt!"
 per_austria_events.3.desc:0 "The Hungarians have risen up in revolt once again demanding that we give in to their demands..."
 per_austria_events.3.a:0 "Damned traitors!"
 per_austria_events.4.t:0 "Hungarian Revolution Ends"
 per_austria_events.4.desc:0 "After years of revolts and strife, we've finally managed to defeat the Hungarians.  This Empire is still Austrian!"
 per_austria_events.4.a:0 "For Gott und Kaiser!"
 hungarian_autonomy:0 "Hungarian Autonomy"
 hun_revolution:0 "Hungarian Revolution"
 desc_hun_revolution:0 "The Hungarians demand autonomy and privileges!"
 had_hungarian_revolution:0 "Hungarian Revolution"
# Danish Events
 per_danish_events.1.t:0 "Fund a search party in Dithmarschen?"
 per_danish_events.1.desc:0 "Our surveyors believe that there could be a large deposit of ore in the marsh of Dithmarschen.  The DithMARSHen if you will.  Anyway, they claim it is likely to be iron, but it could be gold... it will be expensive to fund, but could reward us well.  Shall we fund the search?"
 per_danish_events.1.a:0 "Fund it!  There must be gold!"
 per_danish_events.1.b:0 "We cannot afford that!"
 per_danish_events.2.t:0 "Fund New Productions?"
 per_danish_events.2.desc:0 "With us developing provinces throughout Denmark, we could fund the production of new goods.  While costly in the short term, we would make it up in the long term."
 per_danish_events.2.a:0 "A solid investment!"
 per_danish_events.2.b:0 "State handouts?  What is this, communism?"
 per_danish_events.3.t:0 "Control of Sweden Lost"
 per_danish_events.3.desc:0 "Sweden has taken control of Skaneland and Gotland, marking an end to our control in the region.  This has weakened us greatly in the eyes of the world, and now Norway has seceeded from our Union.  We now stand alone."
 per_danish_events.3.a:0 "A terrible day for Denmark."
 per_danish_events.4.t:0 "Return of the Norsemen"
 per_danish_events.4.desc:0 "Many in our country still hold sympathies for the old ways of the Norse, our ancestors.  With strife between the Pope and the many monarchs of Europe, they are becoming less fearful to bring up such heathen thoughts.  One such Noble confronted you, and said "Our spirits were forged in snow and ice, to bend like steel, forged over fire.  We were not made to bend like reed, or to turn the other cheek.""
 per_danish_events.4.a:0 "Let the world hear these words once more - "Save us, oh Lord, from the wrath of the Norsemen!""
 per_danish_events.4.b:0 "We will not turn our backs on Christ!"
 per_danish_events.5.t:0 "The Question of Norway's Islands"
 per_danish_events.5.desc:0 "For many years now Norway has been ruled by us in a personal union.  We have had to give them many boons in order to keep this union, however.  If we could make ourselves stronger than Norway, no longer would we have to dishonor ourselves.  Their islands offer them significant trade advantages, and in our hands, may lead us to new lands... or to conquering Scotland.  Perhaps we could... buy the islands."
 per_danish_events.5.a:0 "Make the offer"
 per_danish_events.5.b:0 "A waste of money"
 per_danish_events.6.t:0 "Denmark Offers To Buy Our Islands"
 per_danish_events.6.desc:0 "It seems the King is attempting to transfer control of our Islands to Denmark in exchange for money.  This would weaken our position in the union substantially - as well as strengthen theirs.  But the money is tempting..."
 per_danish_events.6.a:0 "We accept!"
 per_danish_events.6.b:0 "This is unacceptable!"
 per_danish_events.7.t:0 "Norway accepts!"
 per_danish_events.7.desc:0 "It seems the Norwegians have accepted our proposal!"
 per_danish_events.7.a:0 "Great!"
 per_danish_events.8.t:0 "Norway Declines!"
 per_danish_events.8.desc:0 "Norway has, unfortunately, declined our proposal... we will have to gain our strength through some other means..."
 per_danish_events.8.a:0 "Drat!"
# Swedish Events 
 per_swedish_events.1.t:0 "King of All Scandinavia"
 per_swedish_events.1.desc:0 "With the Danes defeated and dead, Sweden is triumphant, and it is our time to rule.  We are the King of All Scandinavia."
 per_swedish_events.1.a:0 "A glorious day for Sweden!"
# Swiss 
 swiss_neutrality_title:0 "Announce Swiss Neutrality"
 swiss_neutrality_desc:0 "With us in control of only Swiss lands and no desire to invade foreign land, we should announce our desire to be neutral and focus on our own prosperity."
 per_swiss_events.1.t:0 "Swiss Neutrality"
 per_swiss_events.1.desc:0 "We have decided to declare ourselves neutral and focus on our own prosperity.  However, we will not be taken seriously should we decide to help attack another nation or declare alliances."
 per_swiss_events.1.a:0 "We are in charge of our own destiny!"
 per_swiss_events.2.t:0 "We Have Violated Our Neutrality!"
 per_swiss_events.2.desc:0 "We have violated the terms of our neutrality and will suffer the consequences..."
 per_swiss_events.2.a:0 "Darn!"
 per_swiss_events.3.t:0 "Gold struck in Zürich!"
 per_swiss_events.3.desc:0 "Not since the days of Ancient Rome has gold been found in Zürich! It seems our arduous task has proven of worth!"
 per_swiss_events.3.a:0 "Gold für mich, sehr Wunderbar!"
 per_swi_mine_title:0 "Excavate Zürich"
 per_swi_mine_desc:0 "Zürich has long been mined for various ores, however the Romans dried it up in 160CE.  Perhaps there is more to find, if only we develop the land..."
 
# Muscovy 
 per_muscovy_events.1.t:0 "Reformation of Economic Strategy"
 per_muscovy_events.1.desc:0 "After years of nearly crumbling under the cost of the Army, we've finally found a way to decrease prices and increase taxes, but only temporarily..."
 per_muscovy_events.1.a:0 "Wonderful!"
 per_muscovy_early_help:0 "Reformed Economic Strategy"
 per_muscovy_mid_help:0 "Reformed Economic Strategy"
 per_muscovy_events.3.t:0 "Orthodox Fervor"
 per_muscovy_events.3.desc:0 "Our religious leaders proclaim they've had enough of the large minority of Muslims in our nation.  They now plan to go on a massive spree of conversion in the steppes..."
 per_muscovy_events.3.a:0 "How fortunate!"
 per_muscovy_missionaries:0 "Orthodox Fervor"
 per_muscovy_events.4.t:0 "Streltsy Reform"
 per_muscovy_events.4.desc:0 "In 1611 the Russian Streltsy went through sweeping officer reforms and a change of policy which lead to their great success in using mass firearms and increasing recruitment.  However, only a few decades later these were rescinded."
 per_muscovy_events.4.a:0 "Wonderful"
 per_muscovy_streltsy:0 "Streltsy Reform"
# General Mod Events
 per_mod_events.1.t:0 "Mod Information"
 per_mod_events.1.desc:0 "Welcome to the Peratus 'Balance and Flavor' mod.  This mod started as a small mod only changing a few values, such as Austrian discipline, for better MP Balance, however I enjoyed making it so much that I decided to expand and change many elements of the game, and add new formables, a religion, event chains, etc.  If you have any questions or suggestions or bugs, please let me know on the workshop page or in the discord, which you can find at: https://discord.gg/dKHGuKKZSK"
 per_mod_events.1.a:0 "Balance?  Were you high when you made this?  Were you on crack?"
 per_mod_events.1.b:0 "Thanks for the information, and I promise to be a fair critic. c:"
 per_mod_events.2.t:0 "Idea Group Information"
 per_mod_events.2.desc:0 "Administrative Idea Groups - Expansion->Colonization, Administrative->Economic, Innovative->Government.  Diplomatic Idea Groups - Diplomatic->Influence, State->Culture, Maritime->Naval, Trade->Mercantilism.  Military Idea Groups - Quantity->Mass Army, Leadership->Professionalism, Quality->Grand Army, Defensive->Standing Army, Plutocratic->Republican."
 per_mod_events.2.a:0 "Great."
 per_mod_events.2.b:0 "Please, do not show me the decision for this again."
# Religious
 per_religious_events.1.t:0 "Blessed Missionary"
 per_religious_events.1.desc:0 "A missionary has been long talked about of performing many miracles, and converting many heathens and heretics to the faith.  He has come to you offering his services, however he requires a donation to travel and eat.."
 per_religious_events.1.a:0 "We could use such a pious man!"
 per_religious_events.1.b:0 "We have no need of such a man."
# Idea Group Events 
 per_ideagroup_events.1.t:0 "Economic Success"
 per_ideagroup_events.1.desc:0 "We have found much success from our economic planning, resulting in more goods being produced for lower prices."
 per_ideagroup_events.1.a:0 "Wonderful!"
 per_ideagroup_events.2.t:0 "Economic Failure"
 per_ideagroup_events.2.desc:0 "We have found no success in our economic planning, resulting in less goods being produced for more expensive prices!"
 per_ideagroup_events.2.a:0 "Ugh, who thought the Government would do a good job at this?"
 per_ideagroup_events.3.t:0 "Good Reputation"
 per_ideagroup_events.3.desc:0 "We got a good reputation."
 per_ideagroup_events.3.a:0 "Poggers???"
 per_ideagroup_events.4.t:0 "Bad Reputation"
 per_ideagroup_events.4.desc:0 "Our diplomats have failed us, and now the world thinks less of us."
 per_ideagroup_events.4.a:0 "I hate diplomats..."
 per_ideagroup_events.5.t:0 "Good Prestige"
 per_ideagroup_events.5.desc:0 "It seems focusing on the power of the state over all matters has made us the envy of many others!"
 per_ideagroup_events.5.a:0 "Glorious."
 per_ideagroup_events.6.t:0 "Great Aggressive Expansion"
 per_ideagroup_events.6.desc:0 "It seems our policies of propaganda have paid off, and we may now take more land without drawing the ire of the envious."
 per_ideagroup_events.6.a:0 "How wonderful!"
 per_ideagroup_events.7.t:0 "Diplomatic Learning"
 per_ideagroup_events.7.desc:0 "It seems educating our ruler on diplomacy has paid off very well lately."
 per_ideagroup_events.7.a:0 "I am quite intelligent."
 per_ideagroup_events.8.t:0 "Diplomatic Failure"
 per_ideagroup_events.8.desc:0 "It seems we failed to educate our ruler on diplomacy properly."
 per_ideagroup_events.8.a:0 "I am quite intelligent, the teachers, however, are not."
 per_ideagroup_events.9.t:0 "Military Learning"
 per_ideagroup_events.9.desc:0 "Educating our ruler on all matters military has paid off very well."
 per_ideagroup_events.9.a:0 "I do have a 2100 rating at chess..."
 per_ideagroup_events.10.t:0 "Military Failure"
 per_ideagroup_events.10.desc:0 "We have failed to properly educate our ruler on military matters."
 per_ideagroup_events.10.a:0 "But I have a 2100 rating at chess!"
 per_ideagroup_events.11.t:0 "Legitimacy Improved"
 per_ideagroup_events.11.desc:0 "Our efforts have rewarded us, and the crown is secure."
 per_ideagroup_events.11.a:0 "How nice!"
 per_ideagroup_events.12.t:0 "Corruption?"
 per_ideagroup_events.12.desc:0 "Our policies have paid off, and corruption has been stamped out."
 per_ideagroup_events.12.a:0 "Only I can use my position to exploit the peasants!"
 per_ideagroup_events.13.t:0 "A Professional Army"
 per_ideagroup_events.13.desc:0 "Our troops truly are professional."
 per_ideagroup_events.13.a:0 "Excellent."
 per_ideagroup_events.14.t:0 "A Not So Professional Army"
 per_ideagroup_events.14.desc:0 "Our army isn't as professional as we'd hoped.  Men abandon their posts, run from charges, and don't even use proper punctuation in their reports."
 per_ideagroup_events.14.a:0 "Failure to use proper punctuation?  WHIP THEM AT ONCE!"
 per_ideagroup_events.15.t:0 "Lack of Men"
 per_ideagroup_events.15.desc:0 "It seems that our strict requirements and hard training have lead to men either not wanting to join the army, or not able."
 per_ideagroup_events.15.a:0 "Maybe we should slacken our standards..."
 per_ideagroup_events.16.t:0 "Good Discipline"
 per_ideagroup_events.16.desc:0 "Our methods have paid off, our troops are a truly professional and well disciplined force."
 per_ideagroup_events.16.a:0 "Excellent."
 per_ideagroup_events.17.t:0 "Bad Discipline"
 per_ideagroup_events.17.desc:0 "Our methods have failed, and our troops are somehow even less disciplined."
 per_ideagroup_events.17.a:0 "Unfortunate."
 per_ideagroup_events.18.t:0 "Elite Officers"
 per_ideagroup_events.18.desc:0 "Our tactic of having years of service requirements before nobles can purchase ranks has paid off, and our officers are much better at their jobs now."
 per_ideagroup_events.18.a:0 "A good leader makes a world of difference."
 per_ideagroup_events.19.t:0 "Cheap Mercenaries"
 per_ideagroup_events.19.desc:0 "It seems mercenaries aren't needed by many currently, resulting in mercenaries accepting work for less."
 per_ideagroup_events.19.a:0 "We should take advantage of this..."
 per_ideagroup_events.20.t:0 "High Demand"
 per_ideagroup_events.20.desc:0 "Mercenaries seem to be in high demand right now, and thus they demand higher salaries from us..."
 per_ideagroup_events.20.a:0 "I hate supply and demand..."
 per_ideagroup_events.21.t:0 "Elite Mercenaries"
 per_ideagroup_events.21.desc:0 "It turns out after years of constant warfare and high pay, mercenaries end up being quite disciplined and perform very well in battle."
 per_ideagroup_events.21.a:0 "That's what I pay them for."
 per_ideagroup_events.22.t:0 "Poor Mercenary Performance"
 per_ideagroup_events.22.desc:0 "Our mercenaries, despite being in constant warfare and being paid well, haven't performed up to par."
 per_ideagroup_events.22.a:0 "How does one so spectacularly fail their job?"
 per_ideagroup_events.23.t:0 "Plentiful Mercenaries"
 per_ideagroup_events.23.desc:0 "The lust for a life of fighting and good pay has drawn many to join the mercenary companies, and they fight for us."
 per_ideagroup_events.23.a:0 "Wonderful."
 per_ideagroup_events.24.t:0 "Mercenary Payments"
 per_ideagroup_events.24.desc:0 "While going over the books this month, our treasurer noticed that there was an error in the mercenary stipend, and we had paid too much.  Fortunately, the payment had not yet been sent..."
 per_ideagroup_events.24.a:0 "Perhaps it would be wise to check last months, too..."
# Ottoman Events
 per_ottoman_events.1.t:0 "Collapse of the Mamluk Sultanate"
 per_ottoman_events.1.desc:0 "Following more defeats at the hands of our glorious army, it seems the Mamluk Sultanate is in total disarray.  Their conscripted peasants abandon them, and with none left to fill their ranks or farm their lands, they risk total collapse and a great famine.  Across their empire their cities are surrendering to us.  A complete and utter victory!"
 per_ottoman_events.1.a:0 "The collapse of the Mamluks, and the rise of the Ottomans."
 per_ottoman_events.1.b:0 "That would strain our Government far too much, let us continue this war."
 per_ottoman_events.2.t:0 "Successful Integration"
 per_ottoman_events.2.desc:0 "Our administrators have been successful in integrating the lands of the Mamluks, and claim that with some more administrative aid, they can take away some of their autonomy."
 per_ottoman_events.2.a:0 "Give them what is required."
 per_ottoman_events.2.b:0 "We cannot handle such a burden at this time."
 per_ottoman_events.3.t:0 "Successful Integration"
 per_ottoman_events.3.desc:0 "Our administrators have been successful in integrating the lands of the Mamluks, and claim that with some more administrative aid, they can take away some of their autonomy."
 per_ottoman_events.3.a:0 "Give them what is required."
 per_ottoman_events.3.b:0 "We cannot handle such a burden at this time."
 per_ottoman_events.4.t:0 "Successful Integration"
 per_ottoman_events.4.desc:0 "Our administrators have been successful in integrating the lands of the Mamluks, and claim that with some more administrative aid, they can take away some of their autonomy."
 per_ottoman_events.4.a:0 "Give them what is required."
 per_ottoman_events.4.b:0 "We cannot handle such a burden at this time."
 per_ottoman_events.5.t:0 "Successful Integration"
 per_ottoman_events.5.desc:0 "Our administrators have been successful in integrating the lands of the Mamluks, and claim that with some more administrative aid, they can take away the remainder of their autonomy, integrating the lands fully into our Empire."
 per_ottoman_events.5.a:0 "Give them what is required, so we may be done with this."
 per_ottoman_events.5.b:0 "We cannot handle such a burden at this time."
 per_ottoman_events.6.t:0 "Betrayal of the Mamluks"
 per_ottoman_events.6.desc:0 "As part of our deal with the Mamluks, we promised not to give vassals control over their former territories.  We have betrayed them, and now our word is near meaningless.  Our court falls to corruption and scandal, a scourge is upon us."
 per_ottoman_events.6.a:0 "These foolish advisors gave me no aid as it is."
 per_ottoman_events.7.t:0 "End of the Mamluk Caliph"
 per_ottoman_events.7.desc:0 "With our conquest of the Mamluks and their full integration into our Empire, they have lost all claim as the Caliphate.  The title of Caliph is now yours."
 per_ottoman_events.7.a:0 "A great and glorious honor."
# Fate of Pomerania
 per_fate_of_pomerania_events.1.t:0 "Fate of Pomerania"
 per_fate_of_pomerania_events.1.desc:0 "The old Duke of Stettin has passed away, leaving us his lands.  This puts us in a good position to unite our lands once more, into Pomerania.  However, the Duchy of Brandenburg may have an issue with this.  They may push their claim of our throne upon us.  We could offer to split the taxes from the lands we've inherited, but this may not be enough..."
 per_fate_of_pomerania_events.1.a:0 "Brandenburg is no might for a united Pomerania."
 per_fate_of_pomerania_events.1.b:0 "We could not win, we must offer compensation..."
 per_fate_of_pomerania_events.2.t:0 "Pomerania United Against Us"
 per_fate_of_pomerania_events.2.desc:0 "It seems the old Duke of Stettin has passed away, leaving his lands in the hands of Wolgast, who has united into Pomerania.  They offer us nothing despite our fair claim to these lands.  Perhaps we should end this dispute, once and for all."
 per_fate_of_pomerania_events.2.a:0 "We shall end this, here and now."
 per_fate_of_pomerania_events.2.b:0 "This new foe is too strong, for now..."
 per_fate_of_pomerania_events.3.t:0 "Pomerania Offers Compensation"
 per_fate_of_pomerania_events.3.desc:0 "It seems the old Duke of Stettin has passed away, leaving his lands in the hands of Wolgast, who has united into Pomerania.  They are offering us half of the tax collected from the late Dukes lands, no doubt to curb our anger..."
 per_fate_of_pomerania_events.3.a:0 "A fair deal!"
 per_fate_of_pomerania_events.3.b:0 "I want it all."
 per_fate_of_pomerania_events.4.t:0 "Brandenburg Backs Down"
 per_fate_of_pomerania_events.4.desc:0 "Despite our actions, it seems Brandenburg is all talk and no action.  Herzogtum Pommern!"
 per_fate_of_pomerania_events.4.a:0 "The future is ours."
 per_fate_of_pomerania_events.5.t:0 "Brandenburg Accepts"
 per_fate_of_pomerania_events.5.desc:0 "Brandenburg has accepted our offer."
 per_fate_of_pomerania_events.5.a:0 "Hah, the fools..."
 per_fate_of_pomerania_events.6.t:0 "Pomerania Inherited"
 per_fate_of_pomerania_events.6.desc:0 "With us in firm control of Pomerania for many years, we've been able to establish enough power to integrate the lands into the Duchy of Brandenburg."
 per_fate_of_pomerania_events.6.a:0 "Wonderful!"
# Hanseatic & Cologne Events
 per_cologne_events.1.t:0 "The Hanseatic League"
 per_cologne_events.1.desc:0 "The Hanseatic League was a group of cities, at many times numbering over 20 throughout Europe, that worked together to prosper through trade.  While not very centralized, it did have meetings among its leaders, once deciding to declare war on Denmark and winning.  Most of the cities were actually subject to greater powers, however."
 per_cologne_events.1.a:0 "We shall see what this brings us..."
 per_cologne_events.2.t:0 "Make Köln the Capital of the Westphalia Trade Circle?"
 per_cologne_events.2.desc:0 "Köln is one of the most important cities in the Hansa, and it seems Lubeck wants to designate it as the Capital of the Westphalian Trade Circle.  This would bring us much trade, however our taxes would decrease and our men would be held up in League affairs..."
 per_cologne_events.2.a:0 "Accept, and revel in trade!"
 per_cologne_events.2.b:0 "We need our men for war!"
 per_cologne_events.3.t:0 "An Offer From the League"
 per_cologne_events.3.desc:0 "It seems Köln has declined the offer to become the Westphalian Trade Circle.  They offer it to us.  It would bring in great trade income, but at a loss to tax and men..."
 per_cologne_events.3.a:0 "Let Dortmund embrace the League!"
 per_cologne_events.3.b:0 "We cannot accept this..."
 per_cologne_events.10.t:0 "Ascension of the Rhineland"
 per_cologne_events.10.desc:0 "After decades of struggle and strife, we've finally conquered the entire Rhine and its surrounding areas.  We have a strong base of power in Germany, and the rest of the Holy Roman Empire is ripe for conquest.   The Ascension of the Rhineland is complete, and yet only beginning."
 per_cologne_events.10.a:0 "Let all witness our glory!"
 per_cologne_events.11.t:0 "What Is To Be Done?"
 per_cologne_events.11.desc:0 "With our creation of the fresh Kingdom of the Rhineland, many are asking the question - do we stay a theocracy? Or shall we change our government to perhaps a republic, or a monarchy?"
 per_cologne_events.11.a:0 "The Divine Right of Kings!"
 per_cologne_events.11.b:0 "Let the people of the Rhine have their voices heard!"
 per_cologne_events.11.c:0 "We are one nation, under God!"
# Dual Monarchy Event Chain
 per_british_events.1.t:0 "The Destiny of England"
 per_british_events.1.desc:0 "For over one hundred years we have been at war with the French.  Perhaps the time has come to choose a path, rather than bring both our civilisations down in constant warfare.  Integration or Annexation, that is the question.  Should we integrate them, we could unite into a powerful country, or we could abandon our claims to the French throne, and create our own destiny, without the French."
 per_british_events.1.a:0 "Let us unite with the French!"
 per_british_events.1.b:0 "We must secure our own fate"
 per_british_events.2.t:0 "Nobles Block Reform"
 per_british_events.2.desc:0 "A group of Nobles in the House of Lords have blocked our attempts to reform our culture.  This would set us back greatly, however, we could force it through, though we would face a rebellion for sure."
 per_british_events.2.a:0 "Force it through"
 per_british_events.2.b:0 "We can't deal with a rebellion..."
 per_british_events.2.c:0 "We should abandon this process entirely!"
 per_british_events.3.t:0 "Nobles Ask For Political Support"
 per_british_events.3.desc:0 "A group of Nobles is requesting some political support.  Should we help them, they have promised to support our culture reforms, however if we don't, they may go against us..."
 per_british_events.3.a:0  "Support them!"
 per_british_events.3.b:0 "Decline their offer"
 per_british_events.4.t:0 "Noble asks for Monetary Support"
