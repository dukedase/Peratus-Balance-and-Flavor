 per_rare_events.3.a:0 "Our fate is assured."
# Relic Events, Jarngreipr
 per_relic_events.1.t:0 "§OAn Ancient Artifact§"
 per_relic_events.1.desc:0 "Adventurers have come to your court, talking of artifacts and relics lost for centuries. Scholars in your own court argue that they are mere myths and legends, with some of the more zealous courtiers accusing them of being heathens and heretics! One of the adventurers steps forwards and says "My Lord, my name is Veran.  My team and I have just come from the Scandes, where we have heard many strange tales. The locals, though Christians, claim to have dreams of Thor, an old heathen nordic God. In their dreams Thor is seen wielding his mighty hammer, Mjolnir, as he thrashes giants and commands thunder. This has has occured in every one of their dreams." Veran waits a moment before continuing, "Others claim on cold nights they dream of Ymir, a Giant slain by Odin and his brothers. The Norse Myth claims our Earth is created from Ymir's corpse..." \n \nBefore he can finish his statement, a courtier cuts Veran off and loudly claims, "My Lord, this man is a heathen!  Claims of false gods?  Nothing more than lies!  He should be burned at the stake!" \n \nAfter a brief silence, Veran says, "My Lord, I profess no faith or love for Thor. I only inform you of our findings in Scandinavia. I ask only for your funding, Lord, and all I find will be yours. Of course, I will write letters of my progress frequently, should that concern you.""
 per_relic_events.1.a:0 "Worth consideration..."
 per_relic_events.2.t:0 "Fund the Expedition?"
 per_relic_events.2.desc:0 "One thing is for sure, your advisors recommend against funding this expedition.  They claim it is little more than myth, and others outright say it's a scam.  There is, however, only one way to know for sure..."
 per_relic_events.2.a:0 "I will provide all the funding possibly required."
 per_relic_events.2.b:0 "I will provide more than what was requested."
 per_relic_events.2.c:0 "I will provide the bare minimum."
 per_relic_events.2.d:0 "Your inheritence will be the dirt!"
 per_relic_events.3.t:0 "§RShrine to Thor§"
 per_relic_events.3.desc:0 "We finally found something promising. A shrine to the God Thor. Inscriptions talk of his feats in battle, filled in with prayers asking for protection and blessings. I'm not sure if perhaps I mistranslated one of the texts or not, but there was also a lengthy runestone talking of Thor dressing as a woman... \n \nMoving on, we decided to..."
 per_relic_events.3.a:0 "Explore the shrine for treasure, carefully."
 per_relic_events.3.b:0 "Loot the shrine of any valuables!"
 per_relic_events.3.c:0 "Ignore the shrine, and focus on the map."
 per_relic_events.4.t:0 "§MThe Burial Mound §"
 per_relic_events.4.desc:0 "The expedition has followed the map and discovered a large burial mound.  These were very common in Nordic, Germanic, and even Celtic lands, however with the conversion to Christianity, burial mounds are now a thing of the past.  It is unique to find such a large one, well preserved, so deep in the forest and at the base of the Scandes, writes Veran.  He says these mounds often contain little more than skeletons and rusty swords,  as often any valuables buried with them was looted long ago.  He says it will take some time to excavate, and that he has no idea what his team may find.  He further requests some additional soldiers to protect them as he suspects some bandits have tracked them, and may attack."
 per_relic_events.4.a:0 "Send the soldiers he requests."
 per_relic_events.4.b:0 "Tell him to setup traps around the camp, that'll stop any bandits."
 per_relic_events.4.c:0 "Just dig faster!"
 per_relic_events.5.t:0 "§GThe Ancient Cavern §"
 per_relic_events.5.desc:0 "Veran writes that the map lead his team to an old Cavern not far up in the Scandes.  He says caverns like this are known to be quite treacherous, as you never know what will be inside, and getting out can be even harder than getting in.  He requests extra supplies..."
 per_relic_events.5.a:0 "Tell him to make do with what he has!"
 per_relic_events.5.b:0 "Send him some grappling hooks!"
 per_relic_events.5.c:0 "Send him some extra rope!"
 per_relic_events.5.d:0 "Send him some extra torches!"
 per_relic_events.5.e:0 "Send him everything!"
 per_relic_events.50.t:0 "An Engraved Axe"
 per_relic_events.50.desc:0 "After breaking open the shrine, Veran reports that the team discovered an engraved Norse Bearded Axe, in almost pristine condition.  He sent it with this letter, and claims that there is nothing more to find at the shrine, and they will now continue onward and follow the map they found previously."
 per_relic_events.50.a:0 "Wonderful!"
 per_relic_events.51.t:0 "A Treasure Chest!"
 per_relic_events.51.desc:0 "Veran reports the team found a chest of gold hidden under the shrine.  It was embedded in the roots of a nearby tree, which they had to cut down in order to retrieve the chest.  Veran said he will follow the map, now."
 per_relic_events.51.a:0 "Marvelous!"
 per_relic_events.52.t:0 "A cache of gold and scrolls!"
 per_relic_events.52.desc:0 "Veran reports finding a cache of gold and scrolls.  Your own scholars are much interested in these scrolls, and are already at work translating them.  Veran states he will now be moving on to following the map."
 per_relic_events.52.a:0 "Amazing!"
 per_relic_events.53.t:0 "A trap!"
 per_relic_events.53.desc:0 "Veran reports, quite sarcastically, that the team unfortunately triggered a trap.  He claims this wouldn't have happened if they were properly funded.  Fortunately, no one was injured, however it did set the team back quite a bit."
 per_relic_events.53.a:0 "Get your own money!"
 per_relic_events.54.t:0 "The Plague!"
 per_relic_events.54.desc:0 "It would seem Verans team had an unfortunate encounter with an old vase - it contained a plague!  It killed a few members of the team, unfortunately, which will need replaced."
 per_relic_events.54.a:0 "Keep that letter away from me!"
 per_relic_events.54.b:0 "Send them some extra cash to speed this up!"
 per_relic_events.55.t:0 "Discovery of a Large Treasure Chest!"
 per_relic_events.55.desc:0 "While looting the shrine, it would seem Verans team discovered a huge chest filled to the brim with gold and gems!  He sends it to you, and informs you he is going to follow the map now that the shrine has been looted."
 per_relic_events.55.a:0 "Fantastic!"
 per_relic_events.56.t:0 "Treasure!"
 per_relic_events.56.desc:0 "Whilst looting the shrine, Veran himself found a chest gems.  He has sent it with this letter, and will be continuing on with following the map they found at the shrine."
 per_relic_events.56.a:0 "Great!"
 per_relic_events.57.t:0 "A Trap!"
 per_relic_events.57.desc:0 "It seems one of the men carelessly activated a trap in the shrine.  It smashed a log into his leg, totally obliterating it.  Unfortunately, the team is unionized, and we will have to pay their medical bill, which he has already filed for under workmans compensation."
 per_relic_events.57.a:0 "That idiot!  Why should I pay his mistake?"
 per_relic_events.57.b:0 "Fool..."
 per_relic_events.59.t:0 "The Lost Map"
 per_relic_events.59.desc:0 "A member of Verans team lost the map... he claims it simply dissapeared.  Veran has taken personal responsibility and sacked the man and paid for a new member with his own pay."
 per_relic_events.59.a:0 "Veran might be the only competent member of the team..."
 per_relic_events.70.t:0 "A Map!"
 per_relic_events.70.desc:0 "Well, it seems Veran finally found what was hidden in the mound - another map.  This one leads up the Scandes a bit, and again, does not show or tell what one may find there."
 per_relic_events.70.a:0 "Onwards!"
 per_relic_events.71.t:0 "Attacked by Bandits!"
 per_relic_events.71.desc:0 "The team was attacked by bandits during the night, fortunately it seems the soldiers were able to fend them off, with no losses!"
 per_relic_events.71.a:0 "Just doing their job, and a good job that is."
 per_relic_events.71.b:0 "Reward these brave men!"
 per_relic_events.72.t:0 "A Great Soldier!"
 per_relic_events.72.desc:0 "The team was attacked by bandits during the night, fortunately though it seems the soldiers were a b le to fend them off, with no losses!  Veran reports one soldier lead the entire team with great tenacity and skill, and made decisive decisions which saved the expedition."
 per_relic_events.72.a:0 "Fantastic!"
 per_relic_events.72.b:0 "Give that titles, and command in our army!"
 per_relic_events.73.t:0 "Bandits Steal Funds!"
 per_relic_events.73.desc:0 "It seems during the night some bandits were able to sneak into Verans camp and steal some funds..."
 per_relic_events.73.a:0 "Damn bandits!"
 per_relic_events.74.t:0 "Treacherous Soldiers!"
 per_relic_events.74.desc:0 "Veran writes that bandits attacked the camp, and the soldiers, instead of fighting them off, joined them!  They complained of low pay, stole all the money, and left..."
 per_relic_events.74.a:0 "Those traitors!  I want them found and executed!"
 per_relic_events.75.t:0 "Effective Traps"
 per_relic_events.75.desc:0 "Bandits attempted to raid the camp last night, Veran writes, but the traps did them in quite well, it seems.  One bandit was left without any legs, another was mutilated by a pit trap, and another had his head removed from his body quite viciously by a falling log.  One bandit was even captured, as he simply tripped on a rock and hit his head."
 per_relic_events.75.a:0 "Ha!  I love traps."
 per_relic_events.76.t:0 "Fell for a Trap!"
 per_relic_events.76.desc:0 "One of Verans own men was drunk and activated a trap... he's not drunk anymore, though.  He's dead."
 per_relic_events.76.a:0 "At least the trap worked..."
 per_relic_events.77.t:0 "Bandit Raid!"
 per_relic_events.77.desc:0 "Overnight the bandits raided the camp... well, sort of.  It seems like the only thing they stole was the traps themselves.  Veran reports it's odd, but sometimes all a man wants is a good trap."
 per_relic_events.77.a:0 "Truly, traps are good for the soul."
 per_relic_events.78.t:0 "Bandit Thieves!"
 per_relic_events.78.desc:0 "The bandits decided to perform some stealth, and were unfortunately able to steal some of our shovels without anyone noticing..."
 per_relic_events.78.a:0 "Send them some more shovels..."
 per_relic_events.79.t:0 "Bandits... For Hire?"
 per_relic_events.79.desc:0 "The bandits came to the camp... but they did not steal or kill.. instead, they offered to help excavate the mound.  Veran, confused and impressed, paid for their labor out of his own pocket."
 per_relic_events.79.a:0 "Well... uh... fantastic."
 per_relic_events.80.t:0 "A Gaping Pit"
 per_relic_events.80.desc:0 "Not far into the cavern, the team ran into a gaping pit.  Seemingly bottomless, they consider simply going around, though it will take longer."
 per_relic_events.80.a:0 "Go around, and hurry up!"
 per_relic_events.80.b:0 "Use the grappling hook!"
 per_relic_events.81.t:0 "A Narrow Gap"
 per_relic_events.81.desc:0 "Finally past the pit, the team encounters a narrow gap in the cave.  Veran reports the further they get into the cave, the colder it gets.  The entire team reports of strange dreams, and seeing figures in the dark..."
 per_relic_events.81.a:0 "Hope they aren't claustrophobic..."
 per_relic_events.82.t:0 "A Fork in the Cave"
 per_relic_events.82.desc:0 "Finally through the gap, the team has run into a fork in the cave...  They have three options.  To the left, the cave gets wider and much darker, to the right, there is some light, but reports of scratching and faint voices... there is, however, a narrow hole in floor.  With enough rope, it would be possible to navigate..."
 per_relic_events.82.a:0 "Go left!"
 per_relic_events.82.b:0 "Go right!"
 per_relic_events.82.c:0 "Try to navigate through the hole!"
 per_relic_events.83.t:0 "A Dark Corridor"
 per_relic_events.83.desc:0 "The team goes left.  Each step taken only increases the darkness.  The team is left with an eerie feeling.  Eventually, the cave is so dark, Veran isn't sure they can continue onward..."
 per_relic_events.83.a:0 "Go back..."
 per_relic_events.83.b:0 "You have extra torches!  Use them!"
 per_relic_events.84.t:0 "A Decrepid Ambush"
 per_relic_events.84.desc:0 "Continuing into the right path, the team all feels anxiety that gets worse with each step.  The voices are still heard, and as the team continues onward, they get less and less faint... and the scratching gets louder, and more violent.  In the darkness, they spot a light, glowing a vibrant blue.  Veran orders the team to stop, and the light grows larger.  As time goes on Veran realizes the light and sounds are coming closer until out of the darkness, they strike.  Skeletons and other undead creatures, some corrupted and grotesque, flail violently at Veran.  The soldiers are fortunately able to deal with the assault, but the team are left frightened and confused, and hurry to leave this place..."
 per_relic_events.84.a:0 "Horrifying..."
 per_relic_events.85.t:0 "A Mysterious Device"
 per_relic_events.85.desc:0 "Pushing onward, the team finds another corridor, ignited by a bright red light at the other side.  At the other end, they find a large room, with rising stones, atop of which sits a triangular crystal.  It is responsible for this red illumination, but how?  Veran requests some time to study this device..."
 per_relic_events.85.a:0 "Intriguing to say the least.  Study it!"
 per_relic_events.85.b:0 "Ignore it, and continue on!"
 per_relic_events.86.t:0 "Study Concludes"
 per_relic_events.86.desc:0 "The team studies the device, but learn nothing.  They conclude it simply shouldn't exist, and send it with this letter.  As you examine it, you are filled with a bright cruelty you have not known before.  You witness things seemingly from another dimension, before it shatters into nothingness.  You quickly forget what you saw, only remembering that you saw something..."
 per_relic_events.86.a:0 "So inexplicably strange..."
 per_relic_events.87.t:0 "The Cavern Elevates..."
 per_relic_events.87.desc:0 "As they push onward, the cave seems to keep going up.. it seems almost impossible, surely they would've reached the top by now?  Veran and his team reports strange feelings, and they all feel heavier, and not just physically... the air around them begins to get colder and colder.  Veran reports icy breaths, as if it is winter..."
 per_relic_events.87.a:0 "Ominous.."
 per_relic_events.88.t:0 "§MThe Mountain §"
 per_relic_events.88.desc:0 "The team comes to an opening in the cave... and suddenly, they are atop a ice covered and windswept mountain, that seems endless.  Temperatures have dropped dramatically, and the team is barely able to stop themselves from freezing.  Feeling even heavier than before, they've been forced to abandon some of their equipment.  They feel drawn to a stone shrine not too far from the cave.  As they head there they report strange sightings.  Tall figures observe them from afar, and as they draw closer to the shrine, the weather gets darker and a storm sets in.  Lightning devastates the snow around them, instantly incinerating it.  The water flows only a small distance before freezing, almost suddenly..."
 per_relic_events.88.a:0 "Otherwordly..."
 per_relic_events.89.t:0 "§OA Discovery! §"
 per_relic_events.89.desc:0 "Finally approaching the shrine, Veran finds what appears to be iron gauntlets on it, as well as a large runestone set behind it.  The Runestone reads 'Strength to you, who wields these gauntlets, from the stars come, for all who you fight, shall perish in the night.'  Veran grabs the gauntlets, and reports immediately feeling strange.  He claims he felt immense strength, but also fear.  The others report he destroyed the shrine and threw the runestone far further than any man is capable.  Eventually Veran removed the gauntlets, and put them in a box.  The team, now finding the figures observing them multiplying, and reporting thunder in the distance approaching them and growing in volume, quickly escape to the cave.  They left this letter and a crate for you, but did not stay..."
 per_relic_events.89.a:0 "An adventure out of this world... open the crate!"
# Norse Events 
 per_norse_events.1.t:0 "Soldiers of Odin"
 per_norse_events.1.desc:0 "The warriors of [Root.GetName] have been swarming [Root.Capital.GetCapitalName] in the hopes of finding glory and death in battle.  They swell our ranks, ready to charge headfirst into the fray."
 per_norse_events.1.a:0 "Brave warriors of [Root.GetName], fight with me!  For Odin!"
 per_norse_events.2.t:0 "Blessings of Freya"
 per_norse_events.2.desc:0 "[Root.Monarch.GetName] has always been a loyal adherent to Freya's teachings.  It seems like Freya herself came down from Asgard and blessed the lands!"
 per_norse_events.2.a:0 "Praise Freya!"
 per_norse_events.3.t:0 "Strength of Thor"
 per_norse_events.3.desc:0 "Thor has always been considered the defender of Midgard and of humans.  With the sacrifices made by [Root.Monarch.GetName], Thor has blessed the lands and our people enjoy stability!"
 per_norse_events.3.a:0 "Praise allmighty Thor!"
 per_norse_events.4.t:0 "Mighty Tyr"
 per_norse_events.4.desc:0 "Many who join the Officer Corps of [Root.GetName] often follow Tyr, the God of War and Single Combat.  This leads them to commence many battles and duels in his name, and he seems to have blessed them with great tactical skill."
 per_norse_events.4.a:0 "With Tyr's blessing we shall soon conquer all of Midgard!"
 per_norse_events.5.t:0 "Blessing of Njord"
 per_norse_events.5.desc:0 "Njord has been kind to us in recent times, no bandits have raided our caravans, and the seas have been calm, with the wind blowing at our trade ships backs.  Our treasury is swelling with gold as a result!"
 per_norse_events.5.a:0 "This shall indeed fund our war efforts!"
 per_norse_events.6.t:0 "Wisdom of Snotra"
 per_norse_events.6.desc:0 "[Root.Monarch.GetName] has always firmly believed in the wisdom of Snotra, and as a result has strictly followed her teachings.  It seems to have paid off!"
 per_norse_events.6.a:0 "I must remain prudent!"
 per_norse_events.7.t:0 "Changing of Fates"
 per_norse_events.7.desc:0 "Spirtuality is important to some men, whereas to others it is nothing more than a weakness.  [Root.Monarch.GetName] views it as a strength, and has been a faithful follower.  But people change as they grow and form new experiences, and now [Root.Monarch.GetName] wishes to worship a new deity.  But which one will he choose?"
 per_norse_events.7.a:0 "Odin, the Allfather!"
 per_norse_events.7.b:0 "Freya, Goddess of Love!"
 per_norse_events.7.c:0 "Thor, the Thunder God!"
 per_norse_events.7.d:0 "Tyr, the God of War!"
 per_norse_events.7.e:0 "Njord, God of the Sea!"
 per_norse_events.7.f:0 "Snotra, the Goddess of Wisdom!"
# Hungary Events 
 per_hungary_events.1.t:0 "A Crossroad of Empires"
 per_hungary_events.1.desc:0 "Hungary is in a precarious position.  We lay between three Empires, all who covet our land.  The Austrians, now Emperors of the Holy Roman Empire, the Polish, a fearsome enemy in their own right, and the Ottoman Turks, heathens bent on the destruction of Christ Himself.   There are many nobles who wish to be proactive against this threat..."
 per_hungary_events.1.a:0 "We must plan for the future."
 per_hungary_events.1.b:0 "We must secure a future."
 per_hungary_events.1.c:0 "Fortune favors the bold!"
 per_hungary_events.1.d:0 "We cannot afford to live in fear."
 per_hungary_events.2.t:0 "A New Capital"
 per_hungary_events.2.desc:0 "While Pest has served as a great Capital of Hungary for a long time, many argue it is time to move our administration center to Buda.  They claim it has much open land which we can use to build a glorious Capital, as well as private enterprise."
 per_hungary_events.2.a:0 "To Buda!"
 per_hungary_events.2.b:0 "A waste of time."
# Burgundy Events 
 per_burgundy_events.1.t:0 "Loyal Vassals"
 per_burgundy_events.1.desc:0 "Though Burgundy has often rebelled against the French Monarchy, we do insist on our vassals being loyal subjects.  It seems some of our diplomats have construed a wonderful web of lies which has had the wonderful effect of giving us the complete loyalty of our vassals... for a time."
 per_burgundy_events.1.a:0 "They will fall in line, one way or another."
# Afghanistan
 per_islamic_state_events.1.t:0 "Declare a Permanent Jihad?"
 per_islamic_state_events.1.desc:0 "There are heretics and heathens spreading lies and blasphemy against not only the Prophet Muhammad, Peace Be Upon Him, but also Allah... perhaps we must take responsibility and deal with these disgusting acts?"
 per_islamic_state_events.1.a:0 "Allahu Akbar!"
 per_islamic_state_events.1.b:0 "Surely that will only cause more death and hate!"
 per_islamic_state_events.2.t:0 "St. Peters Cathedral Destroyed!"
 per_islamic_state_events.2.desc:0 "The heathen Muslim horde has been successful in their Jihad.  Not only have they conquered Rome, but they've now destroyed St. Peter's Cathedral!"
 per_islamic_state_events.2.a:0 "DEUS VULT!"
 per_islamic_state_events.2.b:0 "We have our own problems..."
# Carthage"
 per_carthage_events.1.t:0 "Conquest of Rome"
 per_carthage_events.1.desc:0 "With our recent conquest of Rome, perhaps it is time to return the favor of our old arch nemesis, and burn it to the ground? While this would, of course, lower the local development, we would be able to loot many artifacts to show off in Carthago..."
 per_carthage_events.1.a:0 "Burn it to the ground!"
 per_carthage_events.1.b:0 "We are not barbarians!"
 per_carthage_events.2.t:0 "Conquest of Iberia"
 per_carthage_events.2.desc:0 "With Iberia under our control, we are now able to take advantage of the new world and explore and colonize. Alternatively, we could focus our efforts locally, as there are plenty of resources in Iberia for us to exploit..."
 per_carthage_events.2.a:0 "We should do as our ancestors did!"
 per_carthage_events.2.b:0 "There is already shining gold here..."
 per_carthage_events.3.t:0 "Ancient Homelands Retaken"
 per_carthage_events.3.desc:0 "We are once again in control of our homelands, where our ancient ancestors set out to explore and settle, eventually founding Carthago."
 per_carthage_events.3.a:0 "Feels good to be home."
 per_carthage_events.4.t:0 "A Massive Fish Shipment Sails Into Port"
 per_carthage_events.4.desc:0 "According to reports by authorities in Pisa, a, and I'm quoting them here, comically large ship filled with a comical amount of fish sailed into port."
 per_carthage_events.4.a:0 "Seize them and slaughter them all! Leave no fish alive!"
 per_carthage_events.4.b:0 "Let them pass!"
 per_carthage_events.5.t:0 "The Great Florentine Fish Massacre"
 per_carthage_events.5.desc:0 "One of our well known and well-stocked fishing boats was boarded by Florentine authorities while docked in Pisa. They arrested the sailors and slaughtered all fish on board! This is a huge loss for us all! We cannot let them get away with this..."
 per_carthage_events.5.a:0 "Demand compensation immediately!"
 per_carthage_events.5.b:0 "We are in no position to do anything..."
 per_carthage_events.6.t:0 "Carthage Demands Compensation!"
 per_carthage_events.6.desc:0 "It seems the Carthaginians are not pleased that we massacred their fish and stole their ship. They demand we pay them fair value for the cargo and return the men we arrested."
 per_carthage_events.6.a:0 "We cannot risk angering them further..."
 per_carthage_events.6.b:0 "I did what was necessary, as any good leader would do. They will receive nothing!"
 per_carthage_events.7.t:0 "Florence Accepts"
 per_carthage_events.7.desc:0 "Florence has sent the compensation payments and returned the sailors to us."
 per_carthage_events.7.a:0 "Good."
 per_carthage_events.8.t:0 "Florence Refuses!"
 per_carthage_events.8.desc:0 "Florence has refused to compensate us or release the prisoners! They laugh in our face! We cannot tolerate any more humiliation, or the loss of more fish!"
 per_carthage_events.8.a:0 "This means war!"
 per_carthage_events.8.b:0 "We cannot afford to do anything about it..."
# Armenia
 per_armenia_events.1.t:0 "Men Answer the Call"
 per_armenia_events.1.desc:0 "The King has called all Armenians to arms, and they have answered."
 per_armenia_events.1.a:0 "I will lead the army personally."
 per_armenia_events.1.b:0 "I will let a talented Armenian lead my army."
 per_armenia_events.2.t:0 "Our Greek Brothers"
 per_armenia_events.2.desc:0 "The Greek populace living in Trebizond have shared enemies with us now for decades. Perhaps with our recent aquisition of Trebizond, we can work with them."
 per_armenia_events.2.a:0 "Grant them autonomy."
 per_armenia_events.2.b:0 "They deserve no special treatment."
 per_armenia_events.3.t:0 "Caucas Gold"
 per_armenia_events.3.desc:0 "Our newly aquired gold mine in Imereti could bring us wealth or ruin. It is time to decide amongst ourselves how best to operate it."
 per_armenia_events.3.a:0 "We must mine carefully!"
 per_armenia_events.3.b:0 "Dig deep and greedily!"